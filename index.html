<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Click The Button!</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div>
			<h1>Rock, Paper, Scissors!</h1>
			<h2>Make your choice!</h2>
			<button class="choice">Rock</button>
			<button class="choice">Paper</button>
			<button class="choice">Scissors</button>
			<p id="output"></p>
		</div>
		<div>
			<h1>Result:</h1>
			<table>
				<tr>
					<td>
						<p class="announce" id="choiceAnnouncePlayer"></p>
					</td>
					<td>
						<p class="announce" id="choiceAnnounceOpponent"></p>
					</td>
				</tr>
			</table>			
			<p id="result"></p>
			<table>
				<tr>
					<th>Wins</th>
					<th>Draws</th>
					<th>Losses</th>
				</tr>
				<tr>
					<td id="wins">0</td>
					<td id="draws">0</td>
					<td id="losses">0</td>
				</tr>
			</table>
			<P id="totalGames">Total Games Played: 0</P>
			<p id="winRate">Win Rate: 0%</p>
			<p id="enemyChat"></p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
